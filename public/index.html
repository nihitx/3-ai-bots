<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='/js/knockout-min.js'></script>
  <script type='text/javascript' src='/js/ko.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/main.css">
</head>

<body id="KnockoutBind">
  <div class="container">
    <div class="row">
        <div class="col-xs-4">
          <h1>Meet Flower bot </h1>
            <div class="panel panel-primary push">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                  <h3 data-bind="text : ai"></h3>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input data-bind="value : input" type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">
                            <button data-bind="click : information" class="btn btn-warning btn-sm">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
          <h1>Best food around me </h1>
            <div class="panel panel-primary push">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                  <h3 data-bind="text :  displayRestInfo"></h3>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input  data-bind="value : restInfo " type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">
                            <button data-bind=" click : callrestaurantagent" class="btn btn-warning btn-sm">Send</button>
                        </span>
                    </div>
                </div>
            </div>
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Rating</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach : storeGooglePlaces">
                  <tr>
                    <td><span data-bind="text : $data.name"></span></td>
                    <td><span data-bind="text : $data.rating"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <div class="col-xs-4">
          <h1>Wake me up with Music </h1>
            <div class="panel panel-primary push">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                  <h3 data-bind="text : wakemeupOutput"></h3>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input data-bind="value : inputYoutube " type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">
                            <button data-bind="click : youtube" class="btn btn-warning btn-sm">Send</button>
                        </span>
                    </div>
                </div>
                <p class="text-center"><span id="countdowntimer"></span> Seconds left</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
